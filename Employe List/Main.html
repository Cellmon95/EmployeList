<!DOCTYPE html>
<html>
<head>
	<title>Employe List</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery-1.10.2.js"></script>
</head>
<body>


	<fieldset id="registerField">
		<legend>Register</legend>
		<label>First Name:</label> <input class="firstNameInp" type="text"><br>
		<label>Last Name:</label> <input class="lastNameInp" type="text"><br>
		<label>Country:</label>
		<select  class="countryInp" type="text"><br>
			<option value="Sweden" selected>Sweden</option>
			<option value="England">England</option>
			<option value="France">France</option>
		</select><br>
		<label>Province/State:</label>
		<select class="cityInp" type="text"><br>
			<option value="Västra Götaland" selected>Västra Götaland</option>
			<option value="California">California</option>
			<option value="Florida">Florida</option>
		</select><br>
		<label>City:</label> 
		<select class="provinceInp" type="text" default=""><br>
			<option value="Göteborg" selected>Göteborg</option>
			<option value="London">London</option>
			<option value="Paris">Paris</option>
		</select><br>
		<label>Post Adress:</label> <input class="adressInp" type="text"><br>

		<button class="submitButton">Submit</button>
	</fieldset>

	<fieldset id="registredWorkersField">
		<legend>Registred Workers</legend>
	</fieldset>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
